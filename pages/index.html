<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Calculadora Ganancias 2016 - version beta</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="../dist/css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../bower_components/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Calculadora Ganancias 2016</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
							Datos
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Sueldo Bruto</label>
                                             <div class="form-group input-group">
												<span class="input-group-addon">$</span>
												<input id="sueldoBruto" type="text" class="form-control">
												<span class="input-group-addon">.00</span>
											</div>
                                            <p class="help-block">Ingrese su Sueldo Bruto</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Conyuge a Cargo</label>
												<div class="radio">
													<label> <input type="radio" name="conyuge" id="No"
    															value="No" checked>No
    												</label>
    												</div>
    												<div class="radio">
    												<label> <input type="radio" name="conyuge" id="Si"
    															value="Si">Si
    												</label>
    												</div>
    									</div>
                                        <div class="form-group">
                                            <label>Cantidad de Hijos</label>
                                            <select class="form-control" id="hijos">
												<option>0</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
												<option>4</option>
												<option>5</option>
                                            </select>
                                        </div>
										<div class="form-group" align="right">
											<button id="calcular" type="button" class="btn btn-success">Calcular</button>
										</div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
				<div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
							Resultado
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
								      <div class="form-group">
                                            <label>Impuesto Anual</label>
                                            <p class="text-danger"  id="impuestoAnual"></p>
                                      </div>
									   <div class="form-group">
                                            <label>Impuesto Mensual</label>
                                            <p class="text-danger"  id="impuestoMensual"></p>
                                        </div>
										<div class="form-group">
                                            <label>Alicuota</label>
                                            <p class="text-danger" id="alicuota""></p>
                                        </div>
										 <div class="form-group">
                                            <label>Sueldo en Mano</label>
                                            <p class="text-success" id="sueldoEnMano">
											</p>
                                        </div>
                                   
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
    </div>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
	
	<script src="../js/calculadora.js"></script>

</body>

</html>
